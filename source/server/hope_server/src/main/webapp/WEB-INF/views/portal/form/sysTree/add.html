#define js()
<script type="text/javascript">
	$(function(){

		var params=searchURL.split("&");
		var p1 = params[0].split("=")[1];
		var p2 = params[1].split("=")[1];
		$('input[name="parent_id"]').val(p1);
		$('input[name="type"]').val(p2);
		
	});     
</script>
